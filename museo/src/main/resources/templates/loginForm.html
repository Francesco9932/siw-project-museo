<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles(title=#{pageTitle.loginForm})"> </head>
<body>
<div class="container-form">
	<h4>Login</h4>
	<form th:action="@{/login}" method="POST">		
		<div class="flex-form">
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>	
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			
			<div id="submit-button">
				<span><button type="submit">Invio</button></span>
			</div>
	</form>
</div>
</body>
</html>
