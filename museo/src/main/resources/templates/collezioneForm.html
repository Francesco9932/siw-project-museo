<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles(title=#{pageTitle.collezioneForm})"> </head>
<body>
<div class="container-form">
<div class = "container-style">
	<legend class = "form-title"> Form Collezione  </legend>
	<form th:action="@{/admin/collezione}" method="POST" th:object="${collezione}">	
		<div class="flex-form">
			<div th:if="${#fields.hasGlobalErrors()}">
  				<p style="color: #e61919; font-size: 1.8rem; font-weight: bold;"th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
      			<span>Nome:</span>
      			<span><input type="text" th:field="*{nome}"></span>
      			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
  			</div>
  			<div>
      			<span>Descrizione:</span>
      			<span><input type="text" th:field="*{descrizione}"></span>
      			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
  			</div>
  			<div>
  				<span>Curatore:</span>
  				<select th:field="*{curatore}">
       				<option th:each="curatore: ${curatori}" th:value="${curatore.matricola}" th:text="${curatore.nome}"></option>
    			</select>
  			</div>
			<div id="submit-button">
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
</div>
</div>
</body>
</html>
