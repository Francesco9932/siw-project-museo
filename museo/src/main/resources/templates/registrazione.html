<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles(title=#{pageTitle.registrazione})"> </head>
<body>
<h3>Registrazione </h3>
<form th:"@{/register}" method = "POST">
	<table>
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="username" required th:field="${credenziali.username}"/></td>
            <td th:if="${#fields.hasErrors('credenziali.username')}" th:errors="${credenziali.username}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password" required th:field="${credenziali.password}"/></td>
            <td th:if="${#fields.hasErrors('credenziali.password')}" th:errors="${credenziali.password}"></td>
        </tr>
        <tr>
            <td>Nome</td>
            <td><input type="text" placeholder="nome" required th:field="${user.nome}"/></td>
            <td th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}"></td>
        </tr>
        <tr>
            <td>Cognome</td>
            <td><input type="text" placeholder="cognome" required th:field="${user.cognome}"/></td>
            <td th:if="${#fields.hasErrors('user.cognome')}"  th:errors="${user.cognome}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>

</form>
</body>
