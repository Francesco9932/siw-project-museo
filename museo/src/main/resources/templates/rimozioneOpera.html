<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/components.html :: headerfiles(title=#{pageTitle.museo})"></head>

<body>
  	<div class="container-collezioni">
  		<h1>Opere da rimuovere:</h1>
  		<em>
  			<ul>
  				<li th:each="opera : ${opere}">
  					<a th:href="@{'/admin/removeOpera' + '/' + ${opera.id}}" th:text="${opera.titolo}">
  						<img th:src="${opera.immagine}">
  					</a>
  				</li>
  			</ul>
  		</em>
  	</div>
</body>
</html>
