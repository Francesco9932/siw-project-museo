<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles(title=#{pageTitle.operaForm})"> </head>
<body>
<div class="container-form">
<div class = "container-style">
  <legend class = "form-title"> Form Opera  </legend>
 	<form th:action="@{/admin/opera}" method="POST" th:object="${opera}">
		<div class="flex-form">
			<div th:if="${#fields.hasGlobalErrors()}">
  				<p style="color: #e61919; font-size: 1.8rem; font-weight: bold;"th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
      			<span >Titolo:</span>
      			<span><input type="text" th:field="*{titolo}"></span>
      			<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
  			</div>
  			<div>
      			<span>Anno di realizzazione:</span>
      			<span><input type="text" th:field="*{annoDiRealizzazione}"></span>
      			<span th:if="${#fields.hasErrors('annoDiRealizzazione')}" th:errors="*{annoDiRealizzazione}"></span>
  			</div>
  			<div>
      			<span>Descrizione:</span>
      			<span><input type="text" th:field="*{descrizione}"></span>
      			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
  			</div>
  			<div>
      			<span>URL immagine:</span>
      			<span><input type="text" th:field="*{immagine}"></span>
      			<span th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"></span>
  			</div>
  			<div>
      			<span>Autore:</span>
  				<select th:field="*{artista}">
       				<option th:each="artista: ${artisti}" th:value="${artista.id}" th:text="${artista.nome}"></option>
    			</select>
  			</div>
  			<div>
      			<span>Collezione:</span>
  				<select th:field="*{collezione}">
       				<option th:each="collezione: ${collezioni}" th:value="${collezione.id}" th:text="${collezione.nome}"></option>
    			</select>
  			</div>
  			<div id="submit-button">
      			<span><button type="submit">Invio</button></span>
  			</div>
		</div>
	</form>
</div>
</div>
</body>
</html>
