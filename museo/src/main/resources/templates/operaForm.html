<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles(title=#{title.operaForm})"> </head>
<body>
<div class="container-form">
	<h1>Form opera</h1>
	<form th:action="@{/admin/opera}" method="POST" th:object="${opera}">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			<div>
      			<span>Titolo:</span>
      			<span><input type="text" th:field="*{titolo}"></span>
      			<span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
  			</div>
  			<div>
      			<span>Descrizione:</span>
      			<span><input type="text" th:field="*{descrizione}"></span>
  			</div>
  			<div>
      			<span>URL immagine:</span>
      			<span><input type="text" th:field="*{immagine}"></span>
  			</div>
  			<div>
      			<span>id autore:</span>
      			<span><input type="text" th:field="*{artista.id}"></span>
  			</div>
  			<div>
      			<span><button type="submit">Invio</button></span>
  			</div>
		</div>
	</form>
</div>
</body>
</html>
