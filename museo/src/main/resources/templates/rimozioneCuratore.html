<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/components.html :: headerfiles(title=#{pageTitle.museo})"></head>

<body>
  	<div class="container-collezioni">
  		<h1>Curatore da rimuovere:</h1>
  		<em>
  			<ul>
	  			<li th:each="curatore : ${curatori}">
  					<a th:href="@{'/admin/rimuoviCuratore' + '/' + ${curatore.matricola}}" 
  						th:text="${curatore.nome}">
  					</a>
  				</li>
  			</ul>
  		</em>
  	</div>
</body>
</html>
