<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components.html :: headerfiles(title=#{title.artistaForm})"> </head>
<body>
	<form th:action="@{/artista}" method="POST" th:object="${artista}">		
		<div>
			<div>
				<span>Nome:</span>
				<span><input type="text" th:field="${artista.nome}" /></span>
			</div>	
			<div>
				<span>Cognome:</span>
				<span><input type="text" th:field="${artista.cognome}" /></span>
			</div>	
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
	</form>
</body>
</html>
